<html>
<head>
<title>OSM OpenLS Route Service | Testclient</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="SHORTCUT ICON" href="../favicon.ico">

<style type="text/css">
<!--

	font-size: 18px;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;

body,td,th {
	font-family: Arial, Helvetica, sans-serif;

</head>

<body>
<form name="form1" method="post" action="">
  <table width="700" border="1" align="center" cellpadding="5" cellspacing="0">
    <tr>
      <td colspan="3" nowrap><div align="left"><span class="Stil1">OSM OpenLS Directory Service - Testclient by 
        <a href="http://www.openrouteservice.org/">www.OpenRouteService.org </a> </span>
      </div></td>
    </tr>
    <tr>
      <td nowrap>URL : </td>
      <td colspan="2"><input id="url" value="http://openls.geog.uni-heidelberg.de/testing2015/directory" size="80"></td>
    </tr>
    <tr>
      <td align="left" valign="top" nowrap>Request : </td>
      <td colspan="2"><textarea name="REQUEST" cols="70" rows="20">
<?xml version="1.0" encoding="UTF-8"?>
<xls:XLS xmlns:xls="http://www.opengis.net/xls" xmlns:sch="http://www.ascc.net/xml/schematron" 
xmlns:gml="http://www.opengis.net/gml" xmlns:xlink="http://www.w3.org/1999/xlink" 
xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
xsi:schemaLocation="http://www.opengis.net/xls http://schemas.opengis.net/ols/1.1.0/DirectoryService.xsd" version="1.1">
	<xls:RequestHeader/>
	<xls:Request methodName="DirectoryRequest" requestID="123456789" version="1.1">
		<xls:DirectoryRequest distanceUnit="M" sortCriteria="Distance">
			<xls:POILocation>
				<xls:WithinDistance>
					<xls:Position>
						<gml:Point>
							<gml:pos>7.092298 50.733306</gml:pos>
						</gml:Point>
					</xls:Position>
					<xls:MinimumDistance value="500" uom="M"/>
				</xls:WithinDistance>
			</xls:POILocation>
			<xls:POIProperties directoryType="OSM">
				<xls:POIProperty name="Keyword" value="public_tran"/>
			</xls:POIProperties>
		</xls:DirectoryRequest>
	</xls:Request>
</xls:XLS>
      </textarea></td>
    </tr>
    <tr align="right" valign="bottom">
      <td height="42" colspan="3">        
        <div align="right">
          <input type="reset" value="Reset">
          <input type="submit" onClick="form1.action = url.value" value="Send">
        </div></td>
    </tr>
  </table>
</form>
  <p align="center"><strong>oder</strong></p>
<form action="" method="post" enctype="multipart/form-data" name="form2">
<table width="700" border="1" align="center" cellpadding="5" cellspacing="0">
  <tr align="right" valign="bottom">
    <td align="left" valign="top" nowrap>Request :</td>
    <td><div align="left">
        <input name="REQUEST2" type="file" size="60">
    </div></td>
  </tr>
  <tr>
    <td colspan="2"><div align="right">
        <input type="reset" value="Reset">
        <input type="submit" onClick="form2.action = form1.url.value" value="Upload">
    </div></td>
    </tr>
</table>
</form>
      <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
		<script type="text/javascript">
			_uacct = "UA-1075278-3";
			urchinTracker(); 
		</script>
</body>
</html>
